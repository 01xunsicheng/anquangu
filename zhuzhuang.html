		<script type="text/javascript">
			var productId = getUrlParam('productId') ? getUrlParam('productId') : '';
			getQuotationByProductId(productId);

			function show() {
				var mydate = new Date();
				var year = mydate.getFullYear();
				var month = mydate.getMonth() + 1;
				var data = mydate.getDate();
				if(month<10){
					month= "0"+month;
				}
				if(data<10){
					data= "0"+data;
				}
				var str = "" + year + "-";
				str += month + "-";
				str +=data ;
				return str;
			}

			$("#hq-time").html(show());
		</script>
